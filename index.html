<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site em Manutenção</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 3.5rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 40px;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #00e1ff, 0 0 20px #00e1ff, 0 0 40px #00e1ff;
        }
        to {
            text-shadow: 0 0 20px #ffffff, 0 0 30px #00e1ff, 0 0 60px #00e1ff;
        }
    }

    .gear {
        width: 120px;
        height: 120px;
        border: 10px solid #00e1ff;
        border-radius: 50%;
        position: relative;
        margin: 0 auto 30px;
        animation: spin 5s linear infinite;
    }

    .gear::before,
    .gear::after {
        content: '';
        position: absolute;
        background: #00e1ff;
        width: 20px;
        height: 20px;
        border-radius: 3px;
    }

    .gear::before {
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .gear::after {
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .button {
        background: #00e1ff;
        color: #1e3c72;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
        box-shadow: 0 0 15px #00e1ff;
    }

    .button:hover {
        background: #fff;
        color: #2a5298;
        box-shadow: 0 0 30px #fff;
        transform: scale(1.05);
    }

    .bubbles span {
        position: absolute;
        bottom: -150px;
        width: 30px;
        height: 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
    }

    .bubbles span:nth-child(odd) {
        width: 15px;
        height: 15px;
        animation-duration: 8s;
        background: rgba(0, 225, 255, 0.25);
    }

    @keyframes rise {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.3;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }

</style>
</head>
<body>
    <div class="container">
        <div class="gear"></div>
        <h1>Estamos em Manutenção</h1>
        <p>Nosso site está passando por atualizações para melhorar sua experiência.<br>
        Voltaremos em breve!</p>
        <a href="#" class="button">Voltar Mais Tarde</a>
    </div>

    <div class="bubbles">
        <span style="left:10%; animation-delay:0s;"></span>
        <span style="left:25%; animation-delay:2s;"></span>
        <span style="left:40%; animation-delay:4s;"></span>
        <span style="left:55%; animation-delay:1s;"></span>
        <span style="left:70%; animation-delay:3s;"></span>
        <span style="left:85%; animation-delay:5s;"></span>
    </div>
</body>
</html>
